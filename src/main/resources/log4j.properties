log4j.logger.java.sql.Connection=DEBUG  
log4j.logger.java.sql=DEBUG  
log4j.logger.java.sql.Statement=DEBUG  
log4j.logger.java.sql.ResultSet=DEBUG  
log4j.logger.java.sql.PreparedStatement=DEBUG  

#WS Logger for reporting
log4j.logger.WS=INFO,WS
log4j.appender.WS=org.apache.log4j.DailyRollingFileAppender    
log4j.appender.WS.File=${webApp.root}/WEB-INF/logs/ws.log
log4j.appender.WS.layout=org.apache.log4j.PatternLayout
log4j.appender.WS.DatePattern  ='.'yyyy-MM-dd    
log4j.appender.WS.layout.ConversionPattern=%d-[ws] %p %t %c - %m%n 
 
#Other Logger
log4j.logger.org.springframework=INFO
log4j.logger.com.ibatis.db=INFO
log4j.logger.net.sf.json=ERROR
log4j.logger.org.apache.cxf=DEBUG,WS

#设置other的日志输出控制台  
log4j.appender.other=org.apache.log4j.DailyRollingFileAppender
#设置other的输出日志  
log4j.appender.other.File=${webApp.root}/WEB-INF/logs/other.log  
#设置other的日志最大限制  //DailyRollingFileAppender中不起作用
#log4j.appender.other.MaxFileSize=1024KB  
#最多只保存20个备份文件  
#log4j.appender.other.MaxBackupIndex=1000  
#输出INFO级别以上的日志  
og4j.appender.other.Threshold=INFO   
#设置使用灵活布局  
log4j.appender.other.layout=org.apache.log4j.PatternLayout  
#灵活定义输出格式  
log4j.appender.other.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH:mm:ss}] %l %t %m %n    

